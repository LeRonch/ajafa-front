<ion-content>
  <h2>Upload your creation :</h2>
  <div class="form">
    <form enctype="multipart/form-data" (ngSubmit)="upload()" [formGroup]="uploadForm" >
      <div class="input-group">

        <ion-item>
          <app-creation-upload formControlName="creation"></app-creation-upload>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Title" formControlName="title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Description ?" formControlName="description"></ion-input>
        </ion-item>

      <div class="tagsBox">
        <ng-container *ngFor="let tag of tags">
          <div>
            <input type="checkbox" id="tags" name="tags" [value]="tag.id" (change)="onChange(tag.id, $any($event.target))">
            <ion-label for="tags">{{tag.label}}</ion-label>
          </div>
        </ng-container>
      </div>

      </div>
      <ion-button type="submit" expand="block" [disabled]="!uploadForm.valid">Submit</ion-button>
    </form>
  </div>

</ion-content>
