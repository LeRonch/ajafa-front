<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Tags</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
    <span *ngFor="let tag of tags">
      <ion-button *ngIf="tag.count > 0" (click)="search(tag.id, tag.label)">
        {{ tag.label}} ({{tag.count}})
      </ion-button>
    </span>
</ion-content>
