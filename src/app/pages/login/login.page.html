
<ion-content>
  <div class="image">
    <ion-img src="../assets/images/logosanstextsansfond.png"></ion-img>
  </div>
	<form (ngSubmit)="login()" [formGroup]="credentials">
		<div class="input-group">
			<ion-item>
				<ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>

		</div>

		<ion-button class="log" type="submit" [disabled]="!credentials.valid">Log in</ion-button>
		<ion-button type="button" color="light" fill="clear" (click)="goRegister()">
      Not yet a member ? Sign up !
		</ion-button>

	</form>
</ion-content>
