<ion-header>
	<ion-toolbar color="primary">
		<ion-title>AJAFA</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form (ngSubmit)="login()" [formGroup]="credentials">
		<div class="input-group">
			<ion-item>
				<ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>

		</div>

		<ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>
		<ion-button type="button" expand="block" color="light" fill="clear" (click)="goRegister()">
      Not yet a member? Sign up!
		</ion-button>

	</form>
</ion-content>
