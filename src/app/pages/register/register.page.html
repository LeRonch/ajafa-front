
<ion-content>
    <div class="image">
      <ion-img src="../assets/images/logosanstextsansfond.png"></ion-img>
    </div>
  	<form enctype="multipart/form-data" method="post" (ngSubmit)="register()" [formGroup]="registerForm" >
		<div class="input-group">
      <ion-item>
				<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>
      <ion-item>
        <app-profile-pic-upload formControlName="profile_picture"></app-profile-pic-upload>
      </ion-item>
		</div>
		<ion-button class="register" type="submit" expand="block" [disabled]="!registerForm.valid">Register</ion-button>
	</form>
</ion-content>
